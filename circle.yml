version: 2

node_key: &node_key
  key: node-deps-{{ arch }}-{{ checksum "yarn.lock" }}-{{ checksum "circle.yml" }}

restore_node: &restore_node
  restore_cache:
    <<: *node_key

install_node: &install_node
  run:
    name: node deps
    command: |
      if [ ! -d node_modules ]; then
        yarn --pure-lockfile
      fi

save_node: &save_node
  save_cache:
    <<: *node_key
    paths:
      - node_modules

container_defaults: &defaults
  docker:
    - image: circleci/node:8-browsers
      environment:
        JOBS: 2

deploy: &deploy
  <<: *defaults
  steps:
    - checkout
    - <<: *restore_node
    - add_ssh_keys:
        fingerprints:
          - "f9:f2:63:78:2d:c4:f1:45:af:b6:aa:f3:34:f5:9f:c2"
    - deploy:
        name: Deploy to GitHub pages
        command: |
          env | sed -n "s/^${ENV}_//p" >> .env
          # unignore generated sass vars for deployments
          echo '!/tests/dummy/app/utils/sass-vars' >> .gitignore
          npx ember deploy "$(echo $ENV | awk '{print tolower($0)}')" --verbose

jobs:
  install:
    <<: *defaults
    steps:
      - checkout

      - <<: *restore_node
      - <<: *install_node
      - <<: *save_node

  test:
    <<: *defaults
    environment:
      CIRCLE_TEST_REPORTS: test-results

    steps:
      - checkout
      - <<: *restore_node

      - run:
          name: Addon Tests
          command: npx ember test

      - store_test_results:
          path: test-results/

  deploy_demo:
    environment:
      ENV: DEMO
    <<: *deploy

  deploy_prod:
    environment:
      ENV: PROD
    <<: *deploy

workflows:
  version: 2
  just-test:
    jobs:
      - install:
          filters:
            branches:
              ignore: master
      - test:
          requires:
            - install

  deploy-demo:
    jobs:
      - install:
          filters:
            branches:
              only: master
      - test:
          requires:
            - install
      - deploy_demo:
          requires:
            - test

  deploy-prod:
    jobs:
      - install:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+/
      - test:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+/
          requires:
            - install
      - deploy_prod:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+/
          requires:
            - test
